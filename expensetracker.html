<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="expensetracker.css" />
  </head>
  <body>
    <header>
      <h1>Expense Tracker App</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Check Details...</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Choose ExpenseAmount:</label>
          <input type="number" id="amount" name="amount"/>
        </div>
        <div>
          <label for="email">Choose Description:</label>
          <input type="text" id="description" name="description"/>
        </div>
        <div>
          <label for="phone">Choose a Category:</label>
          <select id="Choice">
            <option value="1" selected>Fuel</option>
            <option value="2">Movies</option>
            <option value="3">Food</option>
            <option value="4">Electricity</option>
          </select>
        </div>
        <br>
        <input class="btn"  type="submit" value="Add Expense" />
      </form>

      <ul id="users"></ul>

      <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
    </section>

    <script src="expense.js"></script>
  </body>
</html>
